<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.project_link != empty %}
  <a href="{{ post.project_link }}" class="project-link" target="_blank"><button class="btn btn-default btn-lg"><i class="{{post.project_link_icon_type}} fa-{{post.project_link_icon}} fa-lg"></i>{{post.project_link_text}}</button></a>
  {% endif %}
  {% if post.repository_link != empty %}
  <a href="{{ post.repository_link }}" class="project-link" target="_blank"><button class="btn btn-default btn-lg"><i class="fab fa-{{post.repository_link_icon}} fa-lg"></i>{{post.repository_link_text}}</button></a>
  {% endif %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
